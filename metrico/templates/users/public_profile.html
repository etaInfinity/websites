{% extends "base.html" %}
{% block title %}{{ profile_user.username }}{% endblock %}

{% block content %}
  <h1>{{ profile_user.username }}</h1>

  {% if profile_user.get_full_name %}

  {% endif %}

  <p>Member of Metrico.</p>
{% endblock %}
