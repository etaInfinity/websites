{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p>Login failed. Check your username and password.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
{% endblock %}
